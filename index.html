<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zefoy Controller</title>
    <script>
        function openZefoy() {
            let newWindow = window.open("https://zefoy.com", "_blank");
            if (newWindow) {
                newWindow.focus();
            } else {
                alert("Pop-up Blocker ko disable karein!");
            }
        }
    </script>
</head>
<body>
    <h1>Zefoy Automation</h1>
    <button onclick="openZefoy()">Open Zefoy</button>
</body>
</html>
